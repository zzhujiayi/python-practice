{% load staticfiles %}
<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,intital-scale=1">
    <title>{% block title %} Rapid prototypes {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/tether.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/site.css' %}">
</head>

<body id="{% block body-id %}body{% endblock %}">
    {% block top-nav-wrapper %}
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
        <div class="container">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item {% if slug == 'index' %}active{% endif %}">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item {% if slug == 'contact' %}active{% endif %}">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li {% if slug == 'login' %}class="active" {% endif %}>
                        <a class="nav-link" href="{% url 'page' 'login' %}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% endblock top-nav-wrapper %} {% block content %} {% endblock %}

    <script src="{% static 'js/jquery-3.2.1.js' %}"></script>
    <script src="{% static 'js/tether.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>

</body>

</html>
